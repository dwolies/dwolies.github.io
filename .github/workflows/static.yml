name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out main
        uses: actions/checkout@v4

      - name: Deploy to Pages
        uses: actions/deploy-pages@v3
        with:
          publish_dir: root
