name: Daily Build (PR + Auto-merge)

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC (change to "0 * * * *" for hourly)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  DEFAULT_BRANCH: main          # <-- change if your default branch is 'master'
  BUILD_BRANCH: automated/build

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit build to ${{ env.BUILD_BRANCH }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we're branching from the latest default branch
          git checkout "${DEFAULT_BRANCH}"
          git pull --ff-only

          # (Re)create the build branch off the default branch
          git checkout -B "${BUILD_BRANCH}" "${DEFAULT_BRANCH}"

          # Stage & commit build outputs
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(build): automated build $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push -u origin "${BUILD_BRANCH}"
          else
            echo "No changes to commit"
          fi

          # IMPORTANT: switch back to default so PR base != head
          git checkout "${DEFAULT_BRANCH}"

      - name: Create / Update PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          base: ${{ env.DEFAULT_BRANCH }}     # <— explicit base
          branch: ${{ env.BUILD_BRANCH }}     # <— PR head
          title: "Automated daily build"
          body: |
            This PR contains artifacts from the scheduled build.
          commit-message: "chore(build): automated build"
          labels: automated
          delete-branch: false

      - name: Enable PR auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
